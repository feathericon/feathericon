language: node_js

node_js:
  - '4'
  - '5'
  - '6'
  - '7'
  - '8'

branches:
  - master

before_script:
  - npm install

script:
  - ls -al build/css/feathericon.css
  - ls -al build/css/feathericon.min.css
  - ls -al build/fonts/feathericon.eot
  - ls -al build/fonts/feathericon.svg
  - ls -al build/fonts/feathericon.ttf
  - ls -al build/fonts/feathericon.woff
  - ls -al build/scss/_feathericon.scss
  - ls -al build/svg/sprite/sprite.feathericon.svg
  - ls -al build/svg/*.svg

after_script:
  - bash ./bin/deploy.sh

deploy:
  provider: npm
  email: ${NPM_EMAIL}
  api_key: ${NPM_API_KEY}
  skip_cleanup: true
  on:
    branch: master
    repo: ${TRAVIS_REPO_SLUG}

env:
  global:
  - GH_REF: github.com/feathericon/feathericon.git
  - secure: ""
